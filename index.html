<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- fav icon -->
    <link rel="icon" href="./image/bookmark.png" />
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome style -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!-- My Style css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
<body>

  <section class="py-5">
    <div class="container">
      <h1 class="mb-5 text-center">
          <span style="--i:1">B</span>
          <span style="--i:2">o</span>
          <span style="--i:3">o</span>
          <span style="--i:4">k</span>
          <span style="--i:5">m</span>
          <span style="--i:6">a</span>
          <span style="--i:7">r</span>
          <span style="--i:8">k</span>
      </h1>
    <main class="py-4">
      <h2 class="text-center mb-4">
        <i class="fa-solid fa-bookmark text-success"></i>
        Bookmark Your Favorite Sites
        <i class="fa-solid fa-bookmark text-success"></i>
      </h2>
      <div class="site-name mb-3">
        <label for="siteName" class="my-2"><i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
        <input id="siteName" oninput="validateName()" type="text" class="form-control" placeholder="Bookmark Name">
      </div>
      <div class="site-url mb-3">
        <label for="siteUrl" class="my-2"><i class="fa-solid fa-globe me-2"></i> Site URL</label>
        <input id="siteUrl" oninput="validateUrl()" type="text" class="form-control" placeholder="Site URL">
      </div>
      <button class="btn btn-primary px-5 d-block mx-auto submit">Submit</button>
    </main>
    </div>
    
  </section>
  <section class="py-1">
    <div class="container">
      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="content">
          
        </tbody>
      </table>
    </div>
  </section>
  <section id="message" class="d-none justify-content-center align-items-center message">
    <div class="body bg-white p-4 rounded-4">
      <div class="icons d-flex justify-content-between align-items-center mb-4">
        <div class="colors d-flex align-items-center">
          <div class="bg-danger rounded-circle"></div>
          <div class="bg-warning rounded-circle mx-2"></div>
          <div class="bg-success rounded-circle"></div>
        </div>
        <div class="close"><i class="fa-brands fa-x-twitter"></i></div>
      </div>
      <footer>
        <h3 class="mb-3">Site Name or Url is not valid, Please follow the rules below :</h3>
        <p><i class="fa-regular fa-circle-xmark me-2"></i>Site name must contain at least 3 characters</p>
        <p><i class="fa-regular fa-circle-xmark me-2"></i>Site URL must be a valid one</p>
      </footer>
    </div>
  </section>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
